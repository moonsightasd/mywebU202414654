        /* 主体内容区域样式 */
       .main-content {
            max-width: 1200px;

            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* 图片展示区域样式，这里以简单的图片网格布局为例，每行展示3张图 */
       .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

       .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

       .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* 个人简介区域样式 */
       .profile-intro {
            margin-top: 20px;
            text-align: center;
        }

       .profile-intro h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

       .profile-intro p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* 底部样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>

            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #gameContainer {
            width: 500px;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #000;
            position: relative;
        }
       .hole {
            width: 50px;
            height: 50px;
            background-color: brown;
            position: absolute;
        }
       .mole {
            width: 40px;
            height: 40px;
            background-color: gray;
            position: absolute;
            top: -40px;
            left: 5px;
            transition: top 0.5s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
    </div>
    <script>
        // 创建地洞
        const holes = [];
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.classList.add('hole');
            hole.style.left = (i % 3) * 150 + 'px';
            hole.style.top = Math.floor(i / 3) * 150 + 'px';
            document.getElementById('gameContainer').appendChild(hole);
            holes.push(hole);
        }
        // 创建地鼠
        const moles = [];
        for (let i = 0; i < holes.length; i++) {
            const mole = document.createElement('div');
            mole.classList.add('mole');
            holes[i].appendChild(mole);
            moles.push(mole);
        }
        let score = 0;
        function showMole() {
            const randomIndex = Math.floor(Math.random() * moles.length);
            const mole = moles[randomIndex];
            mole.style.top = '0px';
            mole.addEventListener('click', function () {
                score++;
                document.getElementById('score').innerText = '得分: ' + score;
                mole.style.top = '-40px';
            });
            setTimeout(() => {
                mole.style.top = '-40px';
            }, 1000);
        }
        setInterval(showMole, 1500);
    </script>
    <p id="score">得分: 0</p>

            <p id="message"></p>
            
            <script>
        // 生成一个 1 到 100 之间的随机数
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        function checkGuess() {
            let guess = parseInt(document.getElementById('guessInput').value);
            let messageElement = document.getElementById('message');
            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.textContent = "请输入一个 1 到 100 之间的有效数字！";
            } else if (guess === randomNumber) {
                messageElement.textContent = "恭喜你，猜对了！";
            } else if (guess < randomNumber) {
                messageElement.textContent = "你猜的数字太小了！";
            } else {
                messageElement.textContent = "你猜的数字太大了！";
            }
        }
    </script>
