        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>射击游戏</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="shootingCanvas" width="400" height="400"></canvas>
    <script>
        // 画布和上下文
        const canvas = document.getElementById('shootingCanvas');
        const ctx = canvas.getContext('2d');
        // 玩家位置
        let player = { x: canvas.width / 2, y: canvas.height - 50 };
        // 子弹数组
        let bullets = [];
        // 敌人数组
        let enemies = [];
        // 生成敌人的定时器
        let enemyTimer;
        // 玩家移动速度
        let playerSpeed = 5;
        // 子弹速度
        let bulletSpeed = 10;
        // 敌人速度
        let enemySpeed = 2;
        // 游戏得分
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, 50, 50);
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
                bullet.y -= bulletSpeed;
            });
            // 移除超出画布范围的子弹
            bullets = bullets.filter(bullet => bullet.y > 0);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, 30, 30);
                enemy.y += enemySpeed;
                // 检查敌人是否超出画布范围
                if (enemy.y > canvas.height) {
                    // 将敌人从数组中移除
                    enemies = enemies.filter(e => e!== enemy);
                }
            });
        }

        function updateScore() {
            // 在画布上显示得分
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function checkCollisions() {
            enemies.forEach(enemy => {
                bullets.forEach(bullet => {
                    if (
                        bullet.x >= enemy.x &&
                        bullet.x <= enemy.x + 30 &&
                        bullet.y <= enemy.y + 30 &&
                        bullet.y >= enemy.y
                    ) {
                        // 子弹击中敌人，增加得分并移除敌人和子弹
                        score++;
                        enemies = enemies.filter(e => e!== enemy);
                        bullets = bullets.filter(b => b!== bullet);
                    }
                });
                // 检查玩家与敌人的碰撞
                if (
                    player.x < enemy.x + 30 &&
                    player.x + 50 > enemy.x &&
                    player.y < enemy.y + 30 &&
                    player.y + 50 > enemy.y
                ) {
                    clearInterval(enemyTimer);
                    alert('游戏结束！你的得分是：' + score);
                }
            });
        }

        document.addEventListener('mousemove', function (event) {
            // 根据鼠标位置移动玩家
            player.x = event.clientX - canvas.offsetLeft - 25;
        });

        document.addEventListener('click', function () {
            // 点击鼠标发射子弹
            const bullet = { x: player.x + 20, y: player.y };
            bullets.push(bullet);
        });

        function startGame() {
            // 生成敌人的定时器
            enemyTimer = setInterval(function () {
                const enemy = { x: Math.random() * (canvas.width - 30), y: -30 };
                enemies.push(enemy);
            }, 1000);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            updateScore();
            checkCollisions();
        }

        // 开始游戏
        startGame();
        setInterval(gameLoop, 30);
    </script>
</body>
